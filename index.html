<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>
        <!-- JORGE -->
        <div class="Container" id="jorge">

        </div>

        <!-- MARJORY -->
        <div class="Container" id="marjory">

        </div>

    </header>
    <main>
        <!-- PAULA -->
        <div class="Container" id="paula">
            <h1>Hola</h1>
            <div class="container">
                <div class="row">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
        

        <!-- DANIEL -->

        <div class="Container" id="daniel">
            <div class="container my-5">
                <div id="cafeCarousel" class="carousel slide" data-bs-ride="carousel">
                    <!-- Indicadores -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#cafeCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#cafeCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#cafeCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>

                    <!-- Slides del carrusel -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="carousel-image-wrapper">
                                <img src="https://via.placeholder.com/1200x500/8B5A2B/FFFFFF?text=Imagen+1" class="d-block w-100" alt="Cafetería 1">
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="carousel-image-wrapper">
                                <img src="https://via.placeholder.com/1200x500/8B5A2B/FFFFFF?text=Imagen+2" class="d-block w-100" alt="Cafetería 2">
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="carousel-image-wrapper">
                                <img src="https://via.placeholder.com/1200x500/8B5A2B/FFFFFF?text=Imagen+3" class="d-block w-100" alt="Cafetería 3">
                            </div>
                        </div>
                    </div>

                    <!-- Botones de navegación -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#cafeCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#cafeCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>
                </div>
            </div>
        </div>

        
    </main>
    <footer>
        <!-- ELVIS -->
        <div class="Container" id="elvis">

        </div>

    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
